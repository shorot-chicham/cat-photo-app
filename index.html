<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <header>
        <h1>CatPhotoApp</h1>
    </header>
    <main>
        <!-- in this section have some cat photo  -->
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://www.google.com/search?q=+free+cat+photos&tbm=isch&ved=2ahUKEwicu5z4gb6DAxVNZmwGHQxNAX4Q2-cCegQIABAA&oq=+free+cat+photos&gs_lcp=CgNpbWcQAzIFCAAQgAQyBQgAEIAEMgYIABAHEB4yBggAEAcQHjIGCAAQBxAeMgYIABAIEB4yBggAEAgQHjIGCAAQCBAeMgYIABAIEB4yBggAEAgQHjoECCMQJzoKCAAQgAQQigUQQ1D3EVidHGDeMWgBcAB4AIAB-AaIAbQikgEFNS0yLjSYAQCgAQGqAQtnd3Mtd2l6LWltZ8ABAQ&sclient=img&ei=6KSTZZynCM3MseMPjJqF8Ac&bih=754&biw=1118&rlz=1C1UEAD_enBD1043BD1043&hl=en">cat phots</a> in our gallery.</p>
            <a href="https://www.google.com/search?q=+free+cat+photos&tbm=isch&ved=2ahUKEwicu5z4gb6DAxVNZmwGHQxNAX4Q2-cCegQIABAA&oq=+free+cat+photos&gs_lcp=CgNpbWcQAzIFCAAQgAQyBQgAEIAEMgYIABAHEB4yBggAEAcQHjIGCAAQBxAeMgYIABAIEB4yBggAEAgQHjIGCAAQCBAeMgYIABAIEB4yBggAEAgQHjoECCMQJzoKCAAQgAQQigUQQ1D3EVidHGDeMWgBcAB4AIAB-AaIAbQikgEFNS0yLjSYAQCgAQGqAQtnd3Mtd2l6LWltZ8ABAQ&sclient=img&ei=6KSTZZynCM3MseMPjJqF8Ac&bih=754&biw=1118&rlz=1C1UEAD_enBD1043BD1043&hl=en" target="_blank"><img src="Images/theCat.jpeg" alt="The cat is having relaxing time." width="600px" height="auto"></a>
        </section>
        <!-- in this section have unordered list and a lasagna photo  -->
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <div>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointer</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img src="Images/lasagna.jpg" alt="cat love eating lasagna" width="600px" height="auto">
                    <figcaption>Cats <em>love</em> lasagna.</figcaption>
                </figure>
            </div>
        </section>
        <!-- in this section have ordered list and cat photo  -->
        <section>
            <h3>Top 3 Things cats hate:</h3>
            <div>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="Images/catGroup.jpg" alt="cat hate other cat.">
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>
            </div>
        </section>
        <!-- start from here cat photo from section  -->
        <section>
            <h2>Cat Form</h2>
            <form action="#">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>
                    <label for="indoor">Indoor</label>
                    <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor" >
                    <label for="outdoor">Outdoor</label>
                </fieldset>

                <input type="text" placeholder="cat photo URL">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
